# persistent volume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: datanode-pv
  labels:
    type: datanode
    app: hadoop
    hadoop: datanode
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes: [ "ReadWriteOnce" ]
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: local-storage
  local:
    path: /opt/hadoop/hdfs/datanode
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: component
            operator: In
            values:
            - datanode
